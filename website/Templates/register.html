<h1>Sign Up Below</h1>

{% for message in messages %}
<h5>{{message}}</h5>
{% endfor %}

<form method = "POST" action = "register">
    {% csrf_token %}
    <p>UserID:</p>
    <input type = "text" name = "id" />
    <p>Email:</p>
    <input type = "email" name = "email" />
    <p>Password:</p>
    <input type = "password" name = "password" />
    <p>Repeat Password:</p>
    <input type = "password" name = "password2" /><br>
    <input type = "submit" />
</form>
